<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <meta name="description" content="A simple game of hangman">
        <link rel="stylesheet" href="./src/styles.css">
    </head>
    <body>
      <header>
        <h1>Hangman Executioner</h1>
      </header>
      
      <section>
        <h2>The Game</h2>
        <div id="guess"><p>Is there an _ ?</p></div>
        <div>
          <button id="noButton">No</button>
        </div>
        <div><p>The Word: </p></div>
        <div id="unknownWordText"></div>
        <div id="usedLettersText"><p>Used Letters:</p></div>
        <form id="wordLength">
          <input type="number" id="size" required placeholder="How long is the word">
          <div><button type="submit">Submit</button></div>
        </form>


        <script src="./src/hangmanExectutioner.js" type="module"></script>

      </section>

      <footer>
        <button type="button" onclick="location.href = './index.html'">Back</button>
      </footer>
    </body>
</html>
