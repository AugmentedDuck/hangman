<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <meta name="description" content="A simple game of hangman">
        <link rel="stylesheet" href="./src/styles.css">
    </head>
    <body>
      <header>
        <h1>Hangman Executioner</h1>
      </header>
      
      <section>
        <h2>The Game</h2>
        <div id="unknownWordText"><p>The Word:</p></div>
        
        <form id="wordLength">
          <input type="number" id="size" required placeholder="How long is the word">
          <div><button type="submit">Submit</button></div>
        </form>

        <div id="guess"><p>I there an _</p></div>
        <div>
          <button type="button">Yes</button>
          <button type="button">No</button>
        </div>

        <div>
          <p>What position(s)?</p>
          <button type="button">1</button>
          <button type="button">2</button>
          <button type="button">...</button>
          <button type="button">n</button>
        </div>
        
        <script src="./src/hangmanExectutioner.js" type="module"></script>
      </section>

      <footer>
        <button type="button" onclick="location.href = './index.html'">Back</button>
      </footer>
    </body>
</html>
